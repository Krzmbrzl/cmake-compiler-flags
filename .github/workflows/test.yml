name: Test

on: [push, pull_request]


jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2022, macos-11]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Test
        run: "set -e; cd test; mkdir build; cd build; cmake ..; cmake --build ."
        shell: bash
